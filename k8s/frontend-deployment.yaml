apiVersion: apps/v1
kind: Deployment
metadata:
  name: navlambda-frontend
  namespace: navlambda-studio
  labels:
    app: navlambda-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: navlambda-frontend
  template:
    metadata:
      labels:
        app: navlambda-frontend
        component: frontend
    spec:
      containers:
      - name: navlambda-frontend
        image: navlambda/frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://navlambda-backend:8080"
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5