apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: navlambda-ingress
  namespace: navlambda-studio
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - navlambda.example.com
    - api.navlambda.example.com
    secretName: navlambda-tls
  rules:
  - host: navlambda.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: navlambda-frontend
            port:
              number: 80
  - host: api.navlambda.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: navlambda-backend
            port:
              number: 8080