<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Immediate redirect - executes before anything else
        if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
            window.location.replace('/workspace.html');
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=/workspace.html">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>NAVΛ Studio - Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0a1735 0%, #1a2744 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .redirect-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            font-size: 18px;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .manual-link {
            margin-top: 30px;
            font-size: 14px;
            color: #64748b;
        }

        .manual-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .manual-link a:hover {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">NAVΛ Studio</div>
        <div class="message">Redirecting to workspace...</div>
        <div class="spinner"></div>
        <div class="manual-link">
            If you are not redirected automatically, 
            <a href="/workspace.html">click here</a>
        </div>
    </div>
</body>
</html>
