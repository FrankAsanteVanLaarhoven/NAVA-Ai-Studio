<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Glowing green gradient -->
    <linearGradient id="navaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff00;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for hover -->
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with subtle border -->
  <circle cx="256" cy="256" r="240" fill="rgba(15, 23, 42, 0.95)" stroke="url(#navaGradient)" stroke-width="6" opacity="0.3"/>
  
  <!-- Capital Lambda (Λ) - Top -->
  <text x="256" y="200" font-family="Arial, sans-serif" font-size="180" font-weight="900" 
        fill="url(#navaGradient)" text-anchor="middle" filter="url(#glow)">Λ</text>
  
  <!-- Lowercase Lambda (λ) - Bottom -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="200" font-weight="900" 
        fill="url(#navaGradient)" text-anchor="middle" filter="url(#glow)">λ</text>
</svg>
