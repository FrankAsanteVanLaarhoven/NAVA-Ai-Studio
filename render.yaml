services:
  - type: web
    name: nava-ai-studio
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: redirect
        source: /workspace
        destination: /workspace.html
      - type: redirect
        source: /app
        destination: /app.html
      - type: redirect
        source: /download
        destination: /download.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

